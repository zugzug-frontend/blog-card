<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>GreatFrontEnd Projects</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body
    class="flex min-h-screen flex-col bg-gradient-to-bl from-bg-from to-bg-to"
  >
    <div class="flex-1">
      <div
        class="mx-auto mt-120px w-340px overflow-hidden rounded-md bg-white shadow-card"
        id="card"
      >
        <img
          alt="a pic"
          class="h-288px w-340px object-cover"
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
        />
        <div class="flex flex-col gap-3 px-4 py-6">
          <div class="flex flex-col items-start gap-2">
            <span
              class="rounded-full border border-green-200 bg-green-50 px-2 py-0.5 text-sm leading-5 text-green-700"
              >Interior</span
            >
            <div class="text-lg font-semibold leading-7 text-neutral-900">
              Top 5 Living Room Inspirations
            </div>
          </div>
          <div class="flex flex-col gap-6">
            <div class="text-neutral-600">
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </div>
            <button class="flex items-center gap-1.5">
              <span class="text-indigo-700">Read more</span>
              <svg
                class="inline-block"
                fill="none"
                height="20"
                viewBox="0 0 20 20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z"
                  fill="#4338CA"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="flex h-16 flex-initial items-center justify-center text-neutral-950"
      data-gfe-screenshot-exclude="true"
    >
      <p>
        A challenge by
        <a
          class="font-bold"
          href="https://www.greatfrontend.com/projects?ref=challenges"
          target="_blank"
          >GreatFrontEnd Projects</a
        >. Built by
        <a
          class="font-bold"
          href="https://www.greatfrontend.com/projects/u/bruhun"
          target="_blank"
          >S.</a
        >.
      </p>
    </div>
    <script src="js/index.js"></script>
